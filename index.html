<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 - PS4 Beta</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<main id="f1">
	<h1>Playstation 4 Firmware Beta v5.50</h1>
	<p><img src="images/beta-avatar.png" alt="Firmware Beta Tester" id="beta"></p>
	<form method="get" action="#null" autocomplete="on">
	<h1>PS4 Beta v5.50</h1>
	<p>Sign up for the next major PS4 Update and get the Beta Tester Avatar</p>
	<ol>
  <li id = "name">
  <label for = "psn"> PSN ID: </label>
  <input type = "text" name = "psn" id = "psn">
  </li>
	<li id = "input-email">
  <label for = "email"> Email: </label>
  <input type = "email" name = "email" id = "email" pattern = "^.+@.+$" />
  </li>
	<li id="input-age-verification">
  <input type = "date" id = "age-verification" name = "age-verification"/>
  <label for = "age-verification"> I am 18 years of age or older. </label>
  </li>
	<li id = "input-submit">
  <input type = "submit" name = "submit" id = "submit" value = "Submit" />
  </li>
  </ol>
	</form>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
