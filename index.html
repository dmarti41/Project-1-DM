<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 - PS4 Beta</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<main id="f1">
	<figure id="mainbeta">
	<h1>Playstation 4 Firmware Beta v5.50</h1>
	<img src="images/beta-avatar.png" alt="Firmware Beta Tester" id="beta">
	</figure>
	<section id="mainuser">
	<form method="get" action="#null" id="userin">
	<h1>PS4 Beta v5.50</h1>
	<p>Sign up for the next major PS4 Update and get the Beta Tester Avatar</p>
	<label for="email">PSN ID:</label>
	<input type="text" name="email_address" id="email">
	<label for="fnamelname">Full Name:</label>
	<input type="text" name="full_name" id="fnamelname">
	<label for="dob">Date of Birth:</label>
	<input type="date" name="date_of_birth" id="dob">
	<div><input type="submit" value="Submit"></div>
	</form>
	</section>
	</main>
</body>
</html>
